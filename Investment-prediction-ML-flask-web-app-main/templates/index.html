<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Investment Prediction </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <header>
        <h1>STOCK MARKET PREDICTION</h1>
    </header>
    <br><br>
    <video autoplay loop muted playsinline class="bg-video">
        <source src="{{ url_for('static', filename='Network.mp4') }}" type="video/mp4">
    </video>
    
       
    <main>
      <section>
          <h1>STOCK MARKET INVESTMENT PREDICTION</h1>
      </section>    
    <div class="container">
        <div class="form">
            <form action="{{url_for('predict')}}" method="POST">
                Open: <input type="text" name="Open" placeholder="Open" required="required" /><br>
                High:<input type="text" name="High" placeholder="High" required="required" /><br>
                Low: <input type="text" name="Low" placeholder="Low" required="required" /><br>
                Volume: <input type="text" name="Volume" placeholder="Volume" required="required" />
                <input type="submit" value="Predict" class="submit">
            </form>
        </div>
        <p class="prediction-text">Investment prediction is: {{data}}</p>
    </div>
    
<div class="footer">
    <p>Stock market investment prediction project</p>
    <button type="submit"><a href="developers.html">Developers</a></button>
    <p>@2025</p>

</div>

</body>

</html>
